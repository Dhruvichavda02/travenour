plugins {
    id 'com.android.application'
    id 'com.google.gms.google-services' version '4.3.15' // Firebase plugin
    id "kotlin-android"
    id "dev.flutter.flutter-gradle-plugin" // Flutter plugin
    id 'com.google.firebase.crashlytics' // Firebase Crashlytics plugin
}

android {
    namespace = "com.example.travenour_app"
    compileSdk = 34

    defaultConfig {
        applicationId = "com.example.travenour_app"
        minSdk = 23
        targetSdk = 34
        versionCode = 1
        versionName = "1.0"
    }

    // Set Java and Kotlin versions to 17 for compatibility
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_17
        targetCompatibility JavaVersion.VERSION_17
    }

    // Kotlin options
    kotlinOptions {
        jvmTarget = "17"
    }

    // Explicitly set the Java toolchain for Gradle
    java {
        toolchain {
            languageVersion = JavaLanguageVersion.of(17)
        }
    }

    buildTypes {
        release {
            minifyEnabled true
            shrinkResources true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
}

flutter {
    source '../..'
}
