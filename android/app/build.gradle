plugins {
    id "com.android.application"
    id "kotlin-android"
    id 'com.google.gms.google-services' // Apply Google services plugin
    id "dev.flutter.flutter-gradle-plugin" // Flutter plugin should come last
}

def localProperties = new Properties()
def localPropertiesFile = rootProject.file("local.properties")
if (localPropertiesFile.exists()) {
    localPropertiesFile.withReader("UTF-8") { reader ->
        localProperties.load(reader)
    }
}

def flutterVersionCode = localProperties.getProperty("flutter.versionCode")
if (flutterVersionCode == null) {
    flutterVersionCode = "1"
}

def flutterVersionName = localProperties.getProperty("flutter.versionName")
if (flutterVersionName == null) {
    flutterVersionName = "1.0"
}

android {
    namespace = "com.example.travenour_app" // Your app's namespace
    compileSdk = flutter.compileSdkVersion // Ensure this matches your Flutter SDK version
    ndkVersion = flutter.ndkVersion // Include this only if you're using NDK

    compileOptions {
        sourceCompatibility = JavaVersion.VERSION_1_8
        targetCompatibility = JavaVersion.VERSION_1_8
    }

    defaultConfig {
        applicationId = "com.example.travenour_app" // Ensure this matches your Firebase setup
        minSdk = flutter.minSdkVersion // Minimum SDK version
        targetSdk = flutter.targetSdkVersion // Target SDK version
        versionCode = flutterVersionCode.toInteger() // Version code
        versionName = flutterVersionName // Version name
    }

    buildTypes {
        release {
            signingConfig = signingConfigs.debug // Use debug keys for now
        }
    }
}

flutter {
    source = "../.." // This should point to your Flutter project source
}
